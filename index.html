<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UR Bank</title>
    <!-- =========== -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="container">
        <h1 class="heading">UR <span class="dark">Bank</span></h1>
    </header>
    <section class="container box">
        <div class="center column wrap">
            <img src="./Image/logo.png" alt="">
            <h2>Login</h2>
        </div>
        <div class="inputsection center wrap column">
            <label for="emailInput" class="center">
                <span class="inputIcon">
                    <img src="./Image/user.png" alt="">
                </span>
                <input type="email" name="" id="emailInput" placeholder="E-mail">
            </label>
            <label for="passInput" class="center">
                <span class="inputIcon">
                    <img src="./Image/pass.png" alt="">
                </span>
                <input type="password" name="" id="passInput" placeholder="password">
            </label>
            <input type="submit" id="submitBtn" value="Login">
        </div>

    </section>
    <!-- =========== -->
    <!-- =========== -->
    <!-- =========== -->
    <script src="./js/app.js"></script>
</body>

</html>
